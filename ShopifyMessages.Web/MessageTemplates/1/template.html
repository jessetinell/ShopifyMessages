<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
    #appen-message-content {
        background-repeat: no-repeat;
        color: #fff;
        padding: 20px;
        text-align: center;
        background-size: cover;
        max-width: 96%;
        margin: auto;
    }

        #appen-message-content .note {
            font-size: 13px;
            color: red;
        }
</style>
<div id="appen-message-content" style="background-image:url(http://media-cdn.tripadvisor.com/media/photo-s/03/46/f1/30/dive-charter-curacao.jpg)" data-image="image-body">
    {{editor-text}}

    <form>
        <h1>Anmäl dig här</h1>
        <div id="appen-form-fields">
            <input type="email" name="email" placeholder="Din epost" />
            <input type="text" name="name" placeholder="Name" />
            <input type="hidden" name="messageId" value="{{messageId}}" />
            <input type="submit" value="Skicka" />
            <p class="note">Vi sparar inte info</p>
        </div>
        <div id="appen-form-ty" style="display:none;">
            {{editor-ty}}>
        </div>
    </form>
</div>
<script async src="http://localhost:1986/base.js"></script>
